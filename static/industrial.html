<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Escenario Industrial</title>

    <!-- LIBRERÍAS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.0/cytoscape.min.js"></script>
    <link rel="stylesheet" href="../scenario/style-scenario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        #cy {
            height: 600px;
            width: 80%;
        }
    </style>
</head>

<body>
<div id="app-container" class="flex min-h-screen bg-gray-900 p-4">

    <!-- ===== CANVAS ===== -->
    <div class="flex-1 flex flex-col overflow-y-auto max-h-screen">
        <div id="cy" class="flex-1 bg-gray-800 rounded-xl shadow-lg"></div>
    </div>

    <!-- ===== PANEL DERECHO ===== -->
    <div id="controls-panel" class="w-[35rem] ml-4">

        <h1 class="text-2xl font-extrabold text-white mb-6 border-b border-gray-700 pb-3">
            <i class="fas fa-industry mr-2"></i> Editor de Escenario Industrial
        </h1>

        <!-- ===== ESTADÍSTICAS ===== -->
        <div class="bg-gray-700/50 p-4 rounded-xl mb-6 shadow-lg">
            <h2 class="text-lg font-bold mb-3 text-gray-200">Estadísticas</h2>
            <div class="flex justify-around text-center">
                <div>
                    <p class="text-3xl font-mono text-secondary-color" id="nodeCount">0</p>
                    <p class="text-sm text-gray-400">Nodos</p>
                </div>
                <div>
                    <p class="text-3xl font-mono text-primary-color" id="edgeCount">0</p>
                    <p class="text-sm text-gray-400">Conexiones</p>
                </div>
            </div>
        </div>

        <!-- ===== BOTONES INDUSTRIALES ===== -->
        <div class="grid grid-cols-2 gap-3 mb-6">
            <button onclick="setIndustrialMode('plc')" class="bg-orange-700 hover:bg-orange-600 rounded-lg text-white py-3 font-bold">
                PLC
            </button>
            <button onclick="setIndustrialMode('scada')" class="bg-purple-700 hover:bg-purple-600 rounded-lg text-white py-3 font-bold">
                SCADA
            </button>
            <button onclick="setIndustrialMode('iot_device')" class="bg-blue-700 hover:bg-blue-600 rounded-lg text-white py-3 font-bold">
                IoT Device
            </button>
            <button onclick="setIndustrialMode('iot_network')" class="bg-teal-700 hover:bg-teal-600 rounded-lg text-white py-3 font-bold">
                IoT Network
            </button>
        </div>

        <!-- ===== CONEXIÓN Y BORRADO ===== -->
        <div class="flex space-x-3 mb-8">
            <button onclick="toggleConnectionMode()"
                class="w-full py-3 bg-orange-700 hover:bg-orange-600 rounded-lg text-white font-medium">
                <i class="fas fa-link mr-2"></i> Conectar
            </button>

            <button onclick="deleteSelected()"
                class="w-full py-3 bg-gray-600 hover:bg-gray-500 rounded-lg text-white font-medium">
                <i class="fas fa-trash-alt mr-2"></i> Eliminar Seleccionado
            </button>
            <button onclick="clearScenario()"
                class="w-full py-3 bg-red-800 hover:bg-red-700 rounded-lg text-white font-bold">
                Limpiar Componentes Industriales
            </button>
        </div>

        <!-- ===== PANEL CONFIGURACIÓN INDUSTRIAL ===== -->
        <div id="industrial-panel" class="bg-gray-700/50 p-6 rounded-xl shadow-lg mb-8">
            <p class="text-gray-400 text-center">
                Selecciona un componente industrial para configurarlo
            </p>
        </div>

        <!-- ===== INTEGRACIÓN ESCENARIO ===== -->
        <div class="bg-gray-700/50 p-6 rounded-xl shadow-lg">
            <h2 class="text-lg font-bold mb-5 text-gray-200 text-center">
                Integración de Escenario
            </h2>


            <div class="flex flex-col space-y-4">
                <button onclick="loadScenario()"
                    class="w-full py-3 bg-indigo-700 hover:bg-indigo-600 rounded-lg text-white font-bold">
                    <i class="fas fa-upload mr-2"></i> Cargar Escenario Base
                </button>

                <button onclick="saveIndustrialScenario()"
                    class="w-full py-3 bg-green-700 hover:bg-green-600 rounded-lg text-white font-bold">
                    <i class="fas fa-save mr-2"></i> Guardar Escenario Industrial
                </button>
            </div>
        </div>

    </div>
</div>

<!-- ===== TOAST ===== -->
<div id="toast">Mensaje</div>

<!-- ===== JS ===== -->
<script src="industrial.js"></script>

</body>
</html>
